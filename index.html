<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbarlogo border">
          <div class="logo"></div>
        </div>

        <!-- address section -->
        <div class="navbar-address border">
          <p class="Deliverd">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="location-country">pakistan</p>
          </div>
        </div>
        <!-- search -->
        <div class="navbar-search">
            <select class="select">
                <option value="">All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
       
        <!-- language and flag -->
        <div class="border navbar-language">
           
            <i class="fa-solid fa-flag-usa"></i>
             
            <select class="flag">
                <option value="">PAK</option>
                <option value="">US</option>
                <option value="">SN</option>
                <option value="">FR</option> 
        </select>
        </div>
        
<!-- signin -->


<div class="border navbar-signin">
    <p><span>Hello, sign in</span></p>
    <p class="navbar-account">Account & Lists</p>
</div>

<!-- orderReturn -->
<div class=" border navbar-order-return">
    <p><span>Returns</span></p>
    <p class="navbar-order-return">& Orders</p>
</div>



<!-- Cart -->

<div class="border navbar-cart ">
    <i class="fa-solid fa-cart-shopping"></i>
     Cart
</div>

<!-- topnav -->
</div>
    <div class="topnav">
        <div class="topnav-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="categories">
            <p>Today's Deals</p>
            <p>Customer Services</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
          <div class="deals">
            Shop deals in electronic
          </div>
    </div>
</header>
    <!--larger Image -->
    <div class="larger-image">
        <!-- image in it in css file -->
    </div>
    <!-- shoping -->
    <div class="shop">
        <div class="item item1">
           <div class="shop-content">
            <h2> Keep shopping for</h2>
           <div class="item-image" style="background-image: url('images/electronic.jpg');"></div>
           <p>see more</p>
           </div>
        </div>
        <div class="item item2">Item2</div>
        <div class="item item3">Item3</div>
        <div class="item item4">Item4</div>


    </div>
  </body>
</html>
